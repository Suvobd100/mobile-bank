<!DOCTYPE html,'data-theme','dark'>
<html lang="en" >
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- google font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Mulish:ital,wght@0,200..1000;1,200..1000&display=swap" rel="stylesheet">
    <!-- daisy UI and tailwind -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.14/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>

    <title>Payoo MFS</title>

    <style>    
        .mulish{
                font-family: "Mulish", sans-serif;
            }
    </style>
</head>
<body class="mulish">
    <main class="flex justify-center items-center h-screen">
        <div class="mockup-phone">
            <div class="camera"></div>
            <div class="display">
              <div class="artboard artboard-demo phone-1">
                <!-- login start -->
                <div class="hero bg-base-200 min-h-screen">
                    <div class="hero-content flex-col ">
                      
                      <div class="card bg-base-100 w-full max-w-sm shrink-0 shadow-2xl">
                        <form class="card-body">
                          <div class="form-control">
                            <label class="label">
                              <span class="label-text">Mobile Number</span>
                            </label>
                            <input id="mobile-number" type="text" placeholder="Enter Your Mobile Number" class="input input-bordered" required />
                          </div>
                          <div class="form-control">
                            <label class="label">
                              <span class="label-text">4 Digit Pin</span>
                            </label>
                            <input id="pin-no" type="password" placeholder="Enter 4 Digit Pin" class="input input-bordered" required autocomplete="off" />
                            
                          </div>
                          <div class="form-control mt-6">
                            <button id="btn-login" class="btn btn-primary rounded-2xl">Login</button>
                          </div>
                        </form>
                      </div>
                    </div>
                  </div>
                <!-- login end -->
              </div>
            </div>
          </div>
    </main>
    <script src="./js/login.js"></script>
</body>
</html>
